<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="pics/watermelon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"/> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watermelons!</title>
    <style type="text/css">
        body{
            background-color:lightseagreen;
            margin: 10px;
        }
        .tilecontainer{
            display: flex;
            flex-direction: row;
            justify-content: left;
            flex-flow: wrap;
        }
        .tilebox{
            height: 98vh;
            width: 100vw;
            border-radius: 50px;
            background-image: url('pics/tile.png');
            box-sizing: content-box;
        }

        #watermelonrain{
            
            background-image: url('pics/watermelon.png');
            border-radius: 50px;
            height: 100%;
            left: 0;
            position:sticky;
            top: 0;
            width: 100%;
            z-index:0;
            -webkit-animation: watermelonrain 1000s linear infinite;
            -moz-animation: watermelonrain 1000s linear infinite;
            -ms-animation: watermelonrain 1000s linear infinite;
            animation: watermelonrain 2000s linear infinite;
            -webkit-transform: translate3d(0,0,0);
            -moz-transform: translate3d(0,0,0);
            -ms-transform: translate3d(0,0,0);
            -o-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }
        @keyframes watermelonrain {
          0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
          100% {background-position:  0px 50000px, 10000px 20000px, -10000px 15000px;}          
        }
        @-moz-keyframes watermelonrain {
          0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
          100% {background-position:  0px 50000px, 10000px 20000px, -10000px 15000px;}          
        }
        @-webkit-keyframes watermelonrain {
          0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
          100% {background-position:  0px 50000px, 10000px 20000px, -10000px 15000px;}          
        }
        @-ms-keyframes watermelonrain {
          0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
          100% {background-position:  0px 50000px, 10000px 20000px, -10000px 15000px;}          
        }

        @keyframes flow {
            100% {background-position: 0 0;}
            0% {background-position: 0 100000%;}
        }

        .maintext{
            font-family: 'Luckiest Guy';
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-flow: wrap;
            color: white;
            font-size:calc(18px + 2vw);
            text-align: center;
        }

        input[type=number]{
            font-family: 'Luckiest Guy';
            border-style: hidden;
            outline: none;
            overflow: hidden;
            font-size:calc(18px + 2vw);
            width: 70%;
            height: 70%;
            color: white;
            -moz-appearance: textfield;
            background-color: transparent;
            text-align: center;
        }
        input#watermelon{
            width: 100%;
            font-size:calc(50px + 5vw);
        }
        img#watermelon_img{
            position: static;
            margin: 10px;
            width: 300px;
            height: 300px;
        }
        .button{
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-flow: wrap;
        }

    </style>


    <script type="text/javascript">
        function buttonclick(img) {
        document.getElementById("watermelon").value++;
        img = document.getElementById("watermelon_img");       
        img.style.transform = "scale(0.65)";
        img.style.transition = "transform 0.25s ease";
        setTimeout(function() {
            img.style.transform = "scale(1.00)";
            img.style.transition = "transform 0.25s ease";
        }, 100);

        img2 = document.getElementById("watermelon");
        img2.style.transform = "scale(1.40)";
        img2.style.transition = "transform 0.75s ease";
        setTimeout(function() {
            img2.style.transform = "scale(1.00)";
            img2.style.transition = "transform 0.50s ease";

        }, 100);

        

        }
    </script>
</head>
<body>
    <div class="tilecontainer">
        <div class="tilebox">
            <div id="watermelonrain">
                <div class="maintext">
                    <h1>Watermelon Clicker</h1>
                    <div class="button">
                        <img id="watermelon_img" src="pics/watermelon_big.png" onclick="buttonclick()" draggable="false">
                        <input type="number" id="watermelon" value="0" readonly></input>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
